<mat-toolbar color="primary">\n  <span>Data Entry</span>\n</mat-toolbar>\n<mat-card>\n  <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">\n    <mat-form-field appearance="outline" class="full-width">\n      <mat-label>Field 1</mat-label>\n      <input matInput formControlName="field1" required>\n      <mat-error *ngIf="entryForm.get('field1')?.hasError('required')">Field 1 is required</mat-error>\n    </mat-form-field>\n    <mat-form-field appearance="outline" class="full-width">\n      <mat-label>Field 2</mat-label>\n      <input matInput formControlName="field2" type="email" required>\n      <mat-error *ngIf="entryForm.get('field2')?.hasError('required')">Field 2 is required</mat-error>\n      <mat-error *ngIf="entryForm.get('field2')?.hasError('email')">Invalid email address</mat-error>\n    </mat-form-field>\n    <mat-form-field appearance="outline" class="full-width">\n      <mat-label>Field 3</mat-label>\n      <input matInput formControlName="field3" type="number" required>\n      <mat-error *ngIf="entryForm.get('field3')?.hasError('required')">Field 3 is required</mat-error>\n      <mat-error *ngIf="entryForm.get('field3')?.hasError('min')">Must be positive</mat-error>\n    </mat-form-field>\n    <button mat-raised-button color="primary" type="submit" [disabled]="loading">\n      Submit\n    </button>\n    <mat-spinner *ngIf="loading" diameter="30"></mat-spinner>\n    <mat-hint *ngIf="success">{{success}}</mat-hint>\n    <mat-error *ngIf="error">{{error}}</mat-error>\n  </form>\n</mat-card>
