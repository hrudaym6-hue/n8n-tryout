name: Auto Merge PR on Push

on:
  push:

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.ACC_TKN }}
        run: |
          gh auth status || gh auth login --with-token <<< "${GH_TOKEN}"

      - name: Find PR for current branch
        id: find_pr
        env:
          GH_TOKEN: ${{ secrets.ACC_TKN }}
        run: |
          branch_name="${GITHUB_REF##*/}"
          echo "Looking for PR for branch: $branch_name"
          pr_number=$(gh pr list --head "$branch_name" --json number --jq '.[0].number' || true)
          echo "pr_number=$pr_number" >> $GITHUB_OUTPUT

      - name: Merge PR if found
        if: steps.find_pr.outputs.pr_number != ''
        env:
          GH_TOKEN: ${{ secrets.ACC_TKN }}
        run: |
          echo "Merging PR #${{ steps.find_pr.outputs.pr_number }}"
          gh pr merge ${{ steps.find_pr.outputs.pr_number }} \
            --squash \
            --delete-branch \
            --repo ${{ github.repository }} \
            --auto
            
