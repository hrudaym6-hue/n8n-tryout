<div class="page-container">
  <div class="page-card">
    <div class="page-header">
      <h1>Add New User</h1>
    </div>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userId">User ID: *</label>
        <input 
          type="text" 
          id="userId" 
          formControlName="userId" 
          maxlength="8"
          [class.error]="userForm.get('userId')?.invalid && userForm.get('userId')?.touched">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name: *</label>
          <input 
            type="text" 
            id="firstName" 
            formControlName="firstName" 
            maxlength="25"
            [class.error]="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched">
        </div>

        <div class="form-group">
          <label for="lastName">Last Name: *</label>
          <input 
            type="text" 
            id="lastName" 
            formControlName="lastName" 
            maxlength="25"
            [class.error]="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched">
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password: *</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          maxlength="8"
          [class.error]="userForm.get('password')?.invalid && userForm.get('password')?.touched">
      </div>

      <div class="form-group">
        <label for="userType">User Type: *</label>
        <select id="userType" formControlName="userType">
          <option value="R">Regular User</option>
          <option value="A">Administrator</option>
        </select>
      </div>

      @if (successMessage) {
        <div class="success-message">{{ successMessage }}</div>
      }

      @if (errorMessage) {
        <div class="error-message">{{ errorMessage }}</div>
      }

      <div class="button-group">
        <button type="submit" [disabled]="isSubmitting">
          {{ isSubmitting ? 'Creating...' : 'Create User' }}
        </button>
        <button type="button" (click)="onCancel()" class="secondary-button">Cancel</button>
      </div>
    </form>
  </div>
</div>
