<div class="signin-container">
  <div class="signin-card">
    <h1>CardDemo Application</h1>
    <h2>Sign In</h2>
    
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userId">User ID:</label>
        <input 
          type="text" 
          id="userId" 
          formControlName="userId" 
          maxlength="8"
          [class.error]="signinForm.get('userId')?.invalid && signinForm.get('userId')?.touched">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          maxlength="8"
          [class.error]="signinForm.get('password')?.invalid && signinForm.get('password')?.touched">
      </div>

      @if (errorMessage) {
        <div class="error-message">{{ errorMessage }}</div>
      }

      <div class="button-group">
        <button type="submit" [disabled]="isSubmitting">
          {{ isSubmitting ? 'Signing in...' : 'Sign In' }}
        </button>
        <button type="button" (click)="onClear()">Clear</button>
      </div>
    </form>

    <div class="help-text">
      <p>Enter your User ID and Password to access the CardDemo system.</p>
    </div>
  </div>
</div>
