<h2>Create Account</h2>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate>
  <label>User ID</label>
  <input formControlName="user_id" required />
  <app-error-message [error]="form.controls.user_id.errors?.required ? 'User ID required.' : null"></app-error-message>

  <label>Account #</label>
  <input formControlName="account_number" required />
  <app-error-message [error]="form.controls.account_number.errors?.pattern ? 'Account must be alphanumeric.' : null"></app-error-message>

  <button type="submit" [disabled]="loading || form.invalid">Create Account</button>
</form>
<app-error-message [error]="error"></app-error-message>
<div *ngIf="success" class="success">{{ success }}</div>
