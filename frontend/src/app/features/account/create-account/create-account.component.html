<h2>Create Account</h2>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate>
  <label>User ID</label>
  <input formControlName="user_id" required />
  <div *ngIf="form.controls['user_id'].errors?.['required']" class="error-message">User ID required.</div>

  <label>Account #</label>
  <input formControlName="account_number" required />
  <div *ngIf="form.controls['account_number'].errors?.['pattern']" class="error-message">Account must be alphanumeric.</div>

  <button type="submit" [disabled]="loading || form.invalid">Create Account</button>
</form>
<div *ngIf="error" class="error-message">{{ error }}</div>
<div *ngIf="success" class="success">{{ success }}</div>
