<h2>Add Transaction</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div>
    <label>Account ID</label>
    <input type="number" formControlName="accountId" />
    <span *ngIf="form.controls['accountId'].touched && form.controls['accountId'].invalid">
      Account ID is required.
    </span>
  </div>
  <div>
    <label>Type</label>
    <select formControlName="type">
      <option value="deposit">Deposit</option>
      <option value="withdrawal">Withdrawal</option>
    </select>
  </div>
  <div>
    <label>Amount</label>
    <input type="number" step="0.01" formControlName="amount" />
    <span *ngIf="form.controls['amount'].touched && form.controls['amount'].invalid">
      Amount must be between $0.01 and $100,000.
    </span>
  </div>
  <div>
    <label>
      <input type="checkbox" formControlName="approvedByManager" />
      Approved by Manager
    </label>
  </div>
  <button type="submit" [disabled]="form.invalid || loading">Create</button>
  <button type="button" routerLink="/transactions">Cancel</button>
  <p *ngIf="error">{{ error }}</p>
  <p *ngIf="loading">Saving...</p>
</form>
