<h2>{{ editMode ? 'Edit User' : 'Add User' }}</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div>
    <label>Name</label>
    <input formControlName="name" />
    <span *ngIf="form.controls['name'].touched && form.controls['name'].invalid">
      Name must be between 2 and 128 chars.
    </span>
  </div>
  <div>
    <label>Email</label>
    <input formControlName="email" />
    <span *ngIf="form.controls['email'].touched && form.controls['email'].invalid">
      Must be a valid email.
    </span>
  </div>
  <button type="submit" [disabled]="form.invalid || loading">{{ editMode ? 'Save' : 'Create' }}</button>
  <button type="button" routerLink="/users">Cancel</button>
  <p *ngIf="error">{{ error }}</p>
  <p *ngIf="loading">Saving...</p>
</form>
