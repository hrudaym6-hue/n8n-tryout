<h2>Users</h2>\n<button routerLink="/users/add">Add User</button>\n<table *ngIf="users.length > 0">\n  <thead>\n    <tr>\n      <th>ID</th>\n      <th>Name</th>\n      <th>Email</th>\n      <th>Accounts</th>\n      <th>Actions</th>\n    </tr>\n  </thead>\n  <tbody>\n    <tr *ngFor="let user of users">\n      <td>{{ user.id }}</td>\n      <td>{{ user.name }}</td>\n      <td>{{ user.email }}</td>\n      <td><a [routerLink]="['/accounts']" [queryParams]="{ userId: user.id }">{{ user.accounts?.length || 0 }}</a></td>\n      <td>\n        <button [routerLink]="[user.id]">Details</button>\n        <button [routerLink]="[user.id, 'edit']">Edit</button>\n        <button (click)="deleteUser(user.id!)">Delete</button>\n      </td>\n    </tr>\n  </tbody>\n</table>\n<p *ngIf="!users.length">No users found.</p>\n<p *ngIf="loading">Loading...</p>\n<p *ngIf="error">{{ error }}</p>
