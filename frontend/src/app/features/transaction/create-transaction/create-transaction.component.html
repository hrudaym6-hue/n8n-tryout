<h2>Create Transaction</h2>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate>
  <label>Account ID</label>
  <input formControlName="account_id" required />
  <app-error-message [error]="form.controls.account_id.errors?.required ? 'Account ID required.' : null"></app-error-message>

  <label>Type</label>
  <select formControlName="type" required>
    <option *ngFor="let t of transactionTypes" [value]="t.value">{{t.label}}</option>
  </select>

  <label>Amount</label>
  <input formControlName="amount" type="number" required />
  <app-error-message [error]="form.controls.amount.errors?.min || form.controls.amount.errors?.max ? 'Amount must be 1-10000.' : null"></app-error-message>

  <button type="submit" [disabled]="loading || form.invalid">Create Transaction</button>
</form>
<app-error-message [error]="error"></app-error-message>
<div *ngIf="success" class="success">{{ success }}</div>
