<h2>User Registration</h2>
<form [formGroup]="form" (ngSubmit)="submit()" novalidate>
  <label>User ID</label>
  <input formControlName="user_id" type="text" required />
  <div *ngIf="form.controls['user_id'].errors?.['required']" class="error-message">User ID required.</div>
  <div *ngIf="form.controls['user_id'].errors?.['minlength']" class="error-message">User ID must be at least 3 characters.</div>

  <label>Password</label>
  <input formControlName="password" type="password" required />
  <div *ngIf="form.controls['password'].errors?.['passwordStrength']" class="error-message">Password must be at least 8 characters with uppercase, lowercase, and numbers.</div>

  <label>Loyalty Level</label>
  <select formControlName="loyalty_level">
    <option value="BRONZE">Bronze</option>
    <option value="SILVER">Silver</option>
    <option value="GOLD">Gold</option>
  </select>

  <button type="submit" [disabled]="loading || form.invalid">Register</button>
</form>
<div *ngIf="error" class="error-message">{{ error }}</div>
<div *ngIf="success" class="success">{{ success }}</div>
