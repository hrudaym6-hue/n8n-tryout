<h2>Update Contact Details</h2>\n<form [formGroup]='editForm' (ngSubmit)='onSubmit()'>\n  <div>\n    <label>Phone:</label>\n    <input formControlName='phone' />\n    <span *ngIf='submitted && f.phone.errors'>Required</span>\n  </div>\n  <div>\n    <label>Email:</label>\n    <input formControlName='email' />\n    <span *ngIf='submitted && f.email.errors'>\n      <span *ngIf='f.email.errors[required]'>Required</span>\n      <span *ngIf='f.email.errors[email]'>Invalid email format</span>\n    </span>\n  </div>\n  <button type='submit'>Update</button>\n</form>\n<div *ngIf='confirmMessage'>{{confirmMessage}}</div>\n
